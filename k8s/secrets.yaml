# ============================================================================
# Kubernetes Secrets - TEMPLATE
# Replace base64 encoded values with actual secrets
# ============================================================================
#
# To create base64 encoded values:
#   echo -n 'your-secret-value' | base64
#
# To apply:
#   kubectl apply -f secrets.yaml
#
# ============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: alphafold3-secrets
  namespace: alphafold3
type: Opaque
data:
  # Generate with: mix phx.gen.secret | base64
  SECRET_KEY_BASE: <base64-encoded-secret-key-base>
  
  # Database credentials
  DATABASE_URL: <base64-encoded-database-url>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  
  # Redis credentials
  REDIS_PASSWORD: <base64-encoded-redis-password>
  
  # Optional: Cerebras API key
  CEREBRAS_API_KEY: <base64-encoded-cerebras-api-key>
  
  # Optional: External service credentials
  AWS_ACCESS_KEY_ID: <base64-encoded-aws-access-key>
  AWS_SECRET_ACCESS_KEY: <base64-encoded-aws-secret-key>
