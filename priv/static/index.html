        }
    </style>

        const AppState = { isTyping: false, currentJobId: null };

        const getEl = id => document.getElementById(id);

        let welcomeScreen = getEl('welcomeScreen');

        class DynamicThemeManager {
            constructor() { this.auroraBlobs = document.querySelectorAll('.aurora-background .aurora'); setTimeout(() => this.auroraBlobs.forEach(b => b.classList.add('visible')), 500); }

        async function callBackendAPI(endpoint, payload, method = 'POST') {
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };

                if (method === 'POST' && payload) {
                    options.body = JSON.stringify(payload);
                }

                const response = await fetch(endpoint, options);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `HTTP error ${response.status}` }));
                    throw new Error(errorData.error || `Backend error: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Backend API call failed:', error);
                throw error;
            }
        }

        function loadServices() {
            const services = {
                biologiai_orvosi: { name: 'Biol√≥giai & Orvosi', icon: 'fa-dna', items: { 'AlphaFold 3++': '', 'Szekvencia Valid√°l√°s': '', 'Szekvencia Elemz√©s': '' } },
                rendszer: { name: 'Rendszer', icon: 'fa-server', items: { 'Backend √Ållapot': '' } }
            };
            sidebarContent.innerHTML = '';
            for (const categoryId in services) {
                const category = services[categoryId];
                let servicesHTML = Object.keys(category.items).map(name => `<div class="service-item" onclick="selectService(this, '${escapeHtml(name).replace(/'/g, `\\'`)}')"><div class="service-icon"><i class="fas ${category.icon}"></i></div><div class="service-info"><h4>${escapeHtml(name)}</h4></div></div>`).join('');
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'service-category';
                categoryDiv.innerHTML = `<div class="category-header" onclick="toggleCategory(this)"><div class="category-title"><span>${category.name}</span></div><i class="fas fa-chevron-down"></i></div><div class="category-services"><div>${servicesHTML}</div></div>`;
                sidebarContent.appendChild(categoryDiv);
            }
        }
        
        const toggleCategory = header => { const s = header.nextElementSibling; const c = header.querySelector('.fa-chevron-down'); s.classList.toggle('open'); c.style.transform = s.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)'; };
        
        function selectService(element, serviceName) { 
            document.querySelectorAll('.service-item.active').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            hideWelcome(); 
            mainHeaderTitle.textContent = serviceName; 
            showServiceInterface(serviceName); 
            closeSidebar(); 
        }

        async function sendMessage() { 
            const message = messageInput.value.trim(); 
            if (!message || AppState.isTyping) return; 
            hideWelcome(); 
            addUserMessage(message); 
            messageInput.value = ''; 
            sendBtn.disabled = true; 
            messageInput.style.height = 'auto'; 
            showTypingIndicator(); 
            
            try { 
                addAiMessage(`Jelenleg csak a szolg√°ltat√°sokat t√°mogatom. K√©rlek v√°lassz egyet a men√ºb≈ël!`);
            } catch(e) { 
                addAiMessage(`**Hiba:** ${e.message}`); 
            } finally { 
                hideTypingIndicator(); 
            } 
        }
        
        const addUserMessage = content => { const div = document.createElement('div'); div.className = 'message user-message'; div.innerHTML = `<div class="user-bubble">${escapeHtml(content)}</div>`; messagesContainer.appendChild(div); scrollToBottom(); };
        
        function addAiMessage(content) { 
            const div = document.createElement('div'); 
            div.className = 'message ai-message'; 
            div.innerHTML = `<div class="ai-content">${marked.parse(content)}</div>`; 
            messagesContainer.appendChild(div); 
            if (typeof hljs !== 'undefined') hljs.highlightAll(); 
            scrollToBottom(); 
        }
        
        function showTypingIndicator() { 
            if(AppState.isTyping) return; 
            AppState.isTyping = true; 
            const i = document.createElement('div'); 
            i.id = 'typingIndicator'; 
            i.className = 'message ai-message'; 
            i.innerHTML = `<div style="background: var(--surface); padding: 10px 16px; border-radius: var(--radius-lg);"><div style="display:flex; gap:4px;"><div style="animation: typingPulse 1.4s infinite ease-in-out; background-color: var(--text-muted); width: 8px; height: 8px; border-radius: 50%;"></div><div style="animation: typingPulse 1.4s -0.16s infinite ease-in-out; background-color: var(--text-muted); width: 8px; height: 8px; border-radius: 50%;"></div><div style="animation: typingPulse 1.4s -0.32s infinite ease-in-out; background-color: var(--text-muted); width: 8px; height: 8px; border-radius: 50%;"></div></div></div><style>@keyframes typingPulse { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; } 40% { transform: scale(1.2); opacity: 1; } }</style>`; 
            messagesContainer.appendChild(i); 
            scrollToBottom(); 
        }
        
        const hideTypingIndicator = () => { AppState.isTyping = false; const i = getEl('typingIndicator'); if (i) i.remove(); };

        const escapeHtml = text => { const d = document.createElement('div'); d.textContent = String(text); return d.innerHTML; };
        const scrollToBottom = () => messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' });
        
        function setupEventListeners() {
            messageInput.addEventListener('input', () => { const hasText = messageInput.value.trim().length > 0; sendBtn.disabled = !hasText; messageInput.style.height = 'auto'; messageInput.style.height = `${Math.min(messageInput.scrollHeight, 200)}px`; });
            messageInput.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
            sidebarOverlay.addEventListener('click', closeSidebar);
        }

        function showServiceInterface(serviceName) {
            let interfaceHTML = '';
            switch (serviceName) {
                case 'AlphaFold 3++': interfaceHTML = getAlphaFoldInterface(); break;
                case 'Szekvencia Valid√°l√°s': interfaceHTML = getSequenceValidationInterface(); break;
                case 'Szekvencia Elemz√©s': interfaceHTML = getSequenceAnalysisInterface(); break;
                case 'Backend √Ållapot': interfaceHTML = getHealthCheckInterface(); break;
                default: interfaceHTML = getGenericInterface(serviceName, 'Adja meg a bemeneti adatokat a sz√°m√≠t√°shoz.'); break;
            }
            messagesContainer.innerHTML = interfaceHTML;
            if (serviceName === 'AlphaFold 3++') {
                const seqInput = getEl('proteinSequence');
                if (seqInput) seqInput.addEventListener('input', updateSequenceStats);
            }
        }

        const getAlphaFoldInterface = () => `<div class="service-interface"><header class="interface-header"><h2><i class="fas fa-dna accent"></i> AlphaFold 3++</h2><p>Feh√©rje strukt√∫ra el≈ërejelz√©s AlphaFold3 modellel.</p></header><div class="interface-content"><section class="input-section"><h3>Protein Szekvencia</h3><textarea id="proteinSequence" placeholder="√çrja be a protein szekvenci√°t (pl. MKTAYIAK...)..." rows="6"></textarea><div class="sequence-stats" style="margin-top: 8px; color: var(--text-muted); font-size: 0.85rem;"><span id="sequence-length">Hossz: 0</span></div></section><section class="input-section"><h3>Param√©terek</h3><div class="options-grid"><div class="option-group"><label>Recycle Iterations</label><input type="number" id="recycle-iterations" value="3" min="1" max="20"></div><div class="option-group"><label>Diffusion Samples</label><input type="number" id="diffusion-samples" value="1" min="1" max="10"></div></div></section><div class="action-buttons"><button class="primary-btn" onclick="runAlphaFoldPrediction()"><i class="fas fa-play"></i> Predikci√≥ Ind√≠t√°sa</button></div><div id="service-results"></div></div></div>`;

        const getSequenceValidationInterface = () => `<div class="service-interface"><header class="interface-header"><h2><i class="fas fa-check-circle accent"></i> Szekvencia Valid√°l√°s</h2><p>Ellen≈ërizze, hogy a szekvencia √©rv√©nyes-e.</p></header><div class="interface-content"><section class="input-section"><h3>Protein Szekvencia</h3><textarea id="validateSequence" placeholder="√çrja be a protein szekvenci√°t..." rows="6"></textarea></section><div class="action-buttons"><button class="primary-btn" onclick="runSequenceValidation()"><i class="fas fa-check"></i> Valid√°l√°s</button></div><div id="service-results"></div></div></div>`;

        const getSequenceAnalysisInterface = () => `<div class="service-interface"><header class="interface-header"><h2><i class="fas fa-chart-line accent"></i> Szekvencia Elemz√©s</h2><p>Elemezze a protein szekvenci√°t.</p></header><div class="interface-content"><section class="input-section"><h3>Protein Szekvencia</h3><textarea id="analyzeSequence" placeholder="√çrja be a protein szekvenci√°t..." rows="6"></textarea></section><div class="action-buttons"><button class="primary-btn" onclick="runSequenceAnalysis()"><i class="fas fa-search"></i> Elemz√©s</button></div><div id="service-results"></div></div></div>`;

        const getHealthCheckInterface = () => `<div class="service-interface"><header class="interface-header"><h2><i class="fas fa-heartbeat accent"></i> Backend √Ållapot</h2><p>Ellen≈ërizze a backend szolg√°ltat√°s √°llapot√°t.</p></header><div class="interface-content"><div class="action-buttons"><button class="primary-btn" onclick="runHealthCheck()"><i class="fas fa-sync"></i> √Ållapot Lek√©rdez√©se</button></div><div id="service-results"></div></div></div>`;

        const getGenericInterface = (name, desc) => `<div class="service-interface"><header class="interface-header"><h2>${name}</h2><p>${desc}</p></header><div class="interface-content"><section class="input-section"><textarea id="serviceInput" placeholder="Bemeneti adatok..." rows="8"></textarea></section><div class="action-buttons"><button class="primary-btn" onclick="alert('Ez a szolg√°ltat√°s m√©g nem el√©rhet≈ë.')"><i class="fas fa-play"></i> Ind√≠t√°s</button></div><div id="service-results"></div></div></div>`;

        const switchTab = (btn, tabId) => { btn.parentElement.querySelector('.active').classList.remove('active'); btn.classList.add('active'); btn.closest('.interface-content').querySelector('.tab-content.active').classList.remove('active'); getEl(tabId).classList.add('active'); };
        const updateSequenceStats = () => { const seqInput = getEl('proteinSequence'); if (seqInput) getEl('sequence-length').textContent = `Hossz: ${seqInput.value.replace(/[^A-Za-z]/g, '').length}`; };

        async function runAlphaFoldPrediction() {
            const sequence = getEl('proteinSequence').value.trim();
            const numRecycles = parseInt(getEl('recycle-iterations').value) || 3;
            const numDiffusionSamples = parseInt(getEl('diffusion-samples').value) || 1;

            if (!sequence) {
                showError("K√©rlek adj meg egy protein szekvenci√°t.");
                return;
            }

            const payload = {
                protein_sequence: sequence,
                num_recycles: numRecycles,
                num_diffusion_samples: numDiffusionSamples
            };

            await showProgressAndRun('AlphaFold 3++ Predikci√≥', async () => {
                const response = await callBackendAPI('/api/predict', payload);
                
                AppState.currentJobId = response.job_id;
                
                let resultsHTML = `<h3><i class="fas fa-check-circle accent"></i> Predikci√≥ Elind√≠tva</h3><div class="result-card">`;
                
                if (response.job_id) {
                    resultsHTML += `<div class="status-indicator status-running"><i class="fas fa-spinner fa-spin"></i> Job ID: ${response.job_id}</div>`;
                    resultsHTML += `<div class="action-buttons" style="margin-top: 20px;"><button class="secondary-btn" onclick="checkJobStatus('${response.job_id}')"><i class="fas fa-sync"></i> √Ållapot Ellen≈ërz√©se</button></div>`;
                }
                
                if (response.pdb_content) {
                    resultsHTML += `<div class="action-buttons" style="margin-top: 20px;"><button class="primary-btn" onclick="downloadPDB('${response.job_id}')"><i class="fas fa-download"></i> PDB Let√∂lt√©se</button></div>`;
                }
                
                resultsHTML += `</div>`;
                getEl('service-results').innerHTML = resultsHTML;
            });
        }

        async function checkJobStatus(jobId) {
            try {
                const response = await callBackendAPI(`/api/predict/${jobId}`, null, 'GET');
                
                let statusHTML = `<h3><i class="fas fa-info-circle accent"></i> Job √Ållapot</h3><div class="result-card">`;
                
                if (response.status === 'completed' && response.results) {
                    statusHTML += `<div class="status-indicator status-success"><i class="fas fa-check"></i> K√©sz</div>`;
                    statusHTML += `<div class="stats-grid" style="margin-top: 20px;">`;
                    
                    if (response.results.plddt !== undefined) {
                        statusHTML += `<div class="stat-item"><span class="stat-number">${response.results.plddt.toFixed(1)}</span><span class="stat-label">pLDDT</span></div>`;
                    }
                    if (response.results.ptm !== undefined) {
                        statusHTML += `<div class="stat-item"><span class="stat-number">${response.results.ptm.toFixed(3)}</span><span class="stat-label">pTM</span></div>`;
                    }
                    if (response.results.iptm !== undefined) {
                        statusHTML += `<div class="stat-item"><span class="stat-number">${response.results.iptm.toFixed(3)}</span><span class="stat-label">ipTM</span></div>`;
                    }
                    
                    statusHTML += `</div>`;
                    statusHTML += `<div class="action-buttons" style="margin-top: 20px;"><button class="primary-btn" onclick="downloadPDB('${jobId}')"><i class="fas fa-download"></i> PDB Let√∂lt√©se</button></div>`;
                } else if (response.status === 'running') {
                    statusHTML += `<div class="status-indicator status-running"><i class="fas fa-spinner fa-spin"></i> Fut√°s k√∂zben...</div>`;
                    statusHTML += `<div class="action-buttons" style="margin-top: 20px;"><button class="secondary-btn" onclick="checkJobStatus('${jobId}')"><i class="fas fa-sync"></i> √öjraellen≈ërz√©s</button></div>`;
                } else if (response.status === 'failed') {
                    statusHTML += `<div class="status-indicator status-error"><i class="fas fa-times"></i> Hiba: ${response.error || 'Ismeretlen hiba'}</div>`;
                } else {
                    statusHTML += `<div class="status-indicator status-running"><i class="fas fa-clock"></i> √Ållapot: ${response.status || 'ismeretlen'}</div>`;
                }
                
                statusHTML += `</div>`;
                getEl('service-results').innerHTML = statusHTML;
            } catch (error) {
                showError(`Hiba az √°llapot ellen≈ërz√©sekor: ${error.message}`);
            }
        }

        async function downloadPDB(jobId) {
            try {
                window.open(`/api/predict/${jobId}/pdb`, '_blank');
            } catch (error) {
                showError(`Hiba a PDB let√∂lt√©sekor: ${error.message}`);
            }
        }

        async function runSequenceValidation() {
            const sequence = getEl('validateSequence').value.trim();
            
            if (!sequence) {
                showError("K√©rlek adj meg egy szekvenci√°t.");
                return;
            }

            await showProgressAndRun('Szekvencia Valid√°l√°s', async () => {
                const response = await callBackendAPI('/api/sequences/validate', { sequence });
                
                let resultsHTML = `<h3><i class="fas fa-check-circle accent"></i> Valid√°l√°si Eredm√©ny</h3><div class="result-card">`;
                
                if (response.valid) {
                    resultsHTML += `<div class="status-indicator status-success"><i class="fas fa-check"></i> A szekvencia √©rv√©nyes</div>`;
                } else {
                    resultsHTML += `<div class="status-indicator status-error"><i class="fas fa-times"></i> A szekvencia √©rv√©nytelen</div>`;
                }
                
                if (response.message) {
                    resultsHTML += `<p style="margin-top: 16px; color: var(--text-muted);">${response.message}</p>`;
                }
                
                resultsHTML += `</div>`;
                getEl('service-results').innerHTML = resultsHTML;
            });
        }

        async function runSequenceAnalysis() {
            const sequence = getEl('analyzeSequence').value.trim();
            
            if (!sequence) {
                showError("K√©rlek adj meg egy szekvenci√°t.");
                return;
            }

            await showProgressAndRun('Szekvencia Elemz√©s', async () => {
                const response = await callBackendAPI('/api/sequences/analyze', { sequence });
                
                let resultsHTML = `<h3><i class="fas fa-chart-line accent"></i> Elemz√©si Eredm√©nyek</h3><div class="result-card">`;
                
                if (response.length !== undefined) {
                    resultsHTML += `<div class="stats-grid">`;
                    resultsHTML += `<div class="stat-item"><span class="stat-number">${response.length}</span><span class="stat-label">Hossz</span></div>`;
                    
                    if (response.molecular_weight) {
                        resultsHTML += `<div class="stat-item"><span class="stat-number">${response.molecular_weight.toFixed(2)}</span><span class="stat-label">Molekulat√∂meg (Da)</span></div>`;
                    }
                    if (response.isoelectric_point) {
                        resultsHTML += `<div class="stat-item"><span class="stat-number">${response.isoelectric_point.toFixed(2)}</span><span class="stat-label">Izoelektromos pont</span></div>`;
                    }
                    
                    resultsHTML += `</div>`;
                }
                
                if (response.composition) {
                    resultsHTML += `<h4 style="margin-top: 20px;">Aminosav √ñsszet√©tel</h4><div style="max-height: 200px; overflow-y: auto; margin-top: 12px;">`;
                    for (const [aa, count] of Object.entries(response.composition)) {
                        resultsHTML += `<div style="display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid var(--border);"><span>${aa}</span><span>${count}</span></div>`;
                    }
                    resultsHTML += `</div>`;
                }
                
                resultsHTML += `</div>`;
                getEl('service-results').innerHTML = resultsHTML;
            });
        }

        async function runHealthCheck() {
            await showProgressAndRun('Backend √Ållapot Ellen≈ërz√©se', async () => {
                const response = await callBackendAPI('/api/health', null, 'GET');
                
                let resultsHTML = `<h3><i class="fas fa-heartbeat accent"></i> Backend √Ållapot</h3><div class="result-card">`;
                
                if (response.status === 'healthy' || response.status === 'ok') {
                    resultsHTML += `<div class="status-indicator status-success"><i class="fas fa-check"></i> A backend m≈±k√∂dik</div>`;
                } else {
                    resultsHTML += `<div class="status-indicator status-error"><i class="fas fa-exclamation-triangle"></i> A backend nem el√©rhet≈ë</div>`;
                }
                
                if (response.version) {
                    resultsHTML += `<p style="margin-top: 16px; color: var(--text-muted);">Verzi√≥: ${response.version}</p>`;
                }
                if (response.uptime) {
                    resultsHTML += `<p style="color: var(--text-muted);">Uptime: ${response.uptime}</p>`;
                }
                
                resultsHTML += `</div>`;
                getEl('service-results').innerHTML = resultsHTML;
            });
        }

        async function showProgressAndRun(title, asyncFunc) {
            const resultsDiv = getEl('service-results');
            resultsDiv.innerHTML = `<div class="status-indicator status-running"><i class="fas fa-spinner fa-spin"></i> ${title} folyamatban...</div>`;
            
            try {
                await asyncFunc();
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            const resultsDiv = getEl('service-results');
            resultsDiv.innerHTML = `<div class="status-indicator status-error"><i class="fas fa-exclamation-triangle"></i> Hiba: ${message}</div>`;
        }

        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        window.addEventListener('DOMContentLoaded', () => {
            createSVGLogo();
            loadServices();
            setupEventListeners();
            new DynamicThemeManager();
        });
    </script>
